jobs:
- job: sandboxWpf
  displayName: Sandbox WPF App
  condition: succeeded()
  pool:
    vmImage: $(VMImage)
    demands:
    - MSBuild
  workspace:
    clean: all
  steps:
  - template: ../steps/build.yml
    parameters:
      solution: Sandbox/Wpf/HelloWorld/HelloWorld.sln
      solutionName: WPF Sandbox