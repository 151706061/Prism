name: build_uno

on:
  workflow_dispatch:
  pull_request:
    branches:
      - master
    paths:
      - .github/workflows/build_forms.yml
      - Directory.Build.props
      - Directory.Build.targets
      - Packages.props
      - xunit.runner.json
      - 'src/Prism.Core/**'
      - 'tests/Prism.Core.Tests/**'
      - 'src/Wpf/**'
      - 'tests/Wpf/**'
      - 'src/Uno/**'
      - 'tests/Uno/**'

jobs:
  build-prism-uno:
    uses: avantipoint/workflow-templates/.github/workflows/dotnet-build.yml@master
    with:
      name: Build Prism.Uno
      solution-path: PrismLibrary_Uno.slnf
      dotnet-version: 6.0.x
      install-workload: 'maui ios android macos maccatalyst runtimes-windows maui-windows maui-maccatalyst maui-ios maui-android'
      uno-check: true
      uno-check-manifest: 'https://raw.githubusercontent.com/unoplatform/uno.check/1.6.0/manifests/uno.ui.manifest.json'
      uno-check-parameters: '--skip xcode --skip gtk3 --skip vswin --skip vsmac'
